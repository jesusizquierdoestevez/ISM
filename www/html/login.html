<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <noscript>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com/ 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        </noscript>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Welcome</title>
        <script type="text/javascript" src="../js/index.js"></script>

    </head>
    <body>
        <h1>Bienvenido a nuestra aplicacion</h1>
    

        <form action="menuNFC.html" method="POST"  onsubmit="return checkInfoLogin('mail', 'password')"> 
            <h2>Login</h2>
            <label>Mail</label>                
            <input type="email" placeholder="mail" id="mail" required>
            <br>
            <br>
            <label>Password</label>
            <input type="password" placeholder="password" id="password" required>
            <br>
            <br>
            <br>
            <button type="submit">Iniciar Sesion</button>
        </form>
            
        <h3>Si no estas registrado, hazlo aqui</h3>
        <form action="registro.html" method="POST">
            <button type="submit">Registrate</button>
        </form>

    </body>


</html>
